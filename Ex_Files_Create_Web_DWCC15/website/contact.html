<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paul's Design Shop Contact</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic|Lato|Roboto:300,400,900" rel="stylesheet">
    <style type="text/css">
    body {
      background-image: url(images/bkgdContact.jpg);
    }
    </style>
  </head>
  <body>

    <header>
      <img src="images/logo.png" alt="Paul's Design Shop" width="250px">
      <nav>
        <a href="index.html" class="nav navHome">Home</a>
        <a href="about.html" class="nav navAbout">About</a>
        <a href="portfolio.html" class="nav navPort">Portfolio</a>
        <a href="contact.html" class="nav navContact">Contact</a>
      </nav>
    </header>
    <aside class="asideLeft">
      <h1>Building Brands That Work.</h1>
    </aside>
    <section class="sectionRight">
      <h2>Contact</h2>

      <form action="http://www.paulsdesignshop.com/formmail.php" method="post" name="form1" id="form1">
        <label for="name">Name:</label>
        <br>
        <input type="text" name required id="name" form="form1" size="30">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required form="form1" size="30">
        <br>
        <label for="comments">Comments:</label>
        <br>
        <textarea id="comments" name="comments" required form="form1" cols="30"></textarea>
        <br>
        <input type="submit" id="submit" name="submit" form="form1" value="Submit">
        &nbsp;
      </form>
    </section>
    <footer>Copyright 2015 by <a href="http://www.paultrani.com">Paul Trani</a>. Made with 100% recycled pixels.</footer>
  </body>
</html>
